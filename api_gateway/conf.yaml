ip2loc: "CZ"
proxyRemoteSsl: true
proxyRemoteHost: "https://api.ibkr.com"
listenPort: 5055
listenSsl: false
ccp: false
svcEnvironment: "v1"
sslCert: "vertx.jks"
sslPwd: "mywebapi"
#sslCert: "cacert.jks"
#sslPwd: "abc123"
authDelay: 3000
portalBaseURL: ""
serverOptions:
  blockedThreadCheckInterval: 1000000
  eventLoopPoolSize: 20
  workerPoolSize: 20
  maxWorkerExecuteTime: 100
  internalBlockingPoolSize: 20
cors:
  origin.allowed: "*"
  allowCredentials: false
webApps:
  - name: "demo"
    index: "index.html"
ips:
  allow:
    - 127.*      # localhost
    - 192.*      # private network
    - 131.216.*
    - 172.*      # Docker/Podman bridge
    - 10.*       # common private network
  deny:
    - 212.90.324.10
